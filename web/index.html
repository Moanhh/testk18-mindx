<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMIN DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="p-3">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary newProduct" data-bs-toggle="modal" data-bs-target="#productForm">Add data <i class="bi bi-plus-circle"></i></button>
        </div>
      </div>

      <div class="row mt-3" id="productGrid"></div>
    </section>

    <!-- Product Form Modal -->
    <div class="modal fade" id="productForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add Data</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="myForm">
              <div class="card imgholder">
                <label for="imgInput" class="upload">
                  <input type="file" id="imgInput" accept="image/*">
                  <i class="bi bi-plus-circle-dotted"></i>
                </label>
                <img src="" alt="" width="200" height="200" class="img">
              </div>
              <div class="inputField">
                <div>
                  <label for="name">Name:</label>
                  <input type="text" id="name" required>
                </div>
                <div>
                  <label for="price">Price:</label>
                  <input type="number" id="price" required>
                </div>
                <div>
                  <label for="description">Description:</label>
                  <textarea id="description" required></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
